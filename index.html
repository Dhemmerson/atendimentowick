  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2e0a4a; /* Fundo geral */
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #A512BF; /* Faixa roxa */
      height: 60px; /* Altura controlada */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      color: #fff;
    }

    header img {
      max-height: 30px; /* Logo menor */
      height: auto;
      margin: 0;
    }

    .header-content h2 {
      font-size: 13px;
      margin: 0;
      line-height: 1.2;
    }

    main {
      flex: 1;
      padding: 10px 20px 20px 20px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin: 10px 0 20px 0;
    }

    .link-images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: -10px; /* Sobe um pouco as imagens */
    }

    .link-images a {
      display: block;
      max-width: 200px;
      width: 100%;
      transition: transform 0.3s;
    }

    .link-images a:hover {
      transform: scale(1.05);
    }

    .link-images img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff99aa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 18px;
      }

      .link-images {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
