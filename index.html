<!DOCTYPE html>

  <title>Atendimento - Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2e0a4a; /* Roxo escuro */
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #A512BF; /* Roxo no Topo */
      padding: 5px 0;
      text-align: center;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #fff; /* Preto para contraste na caixa verde */
    }

    header img {
      max-height: 60px;
      max-width: 90%;
    }

    main {
      flex: 1;
      padding: 5px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .link-images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .link-images a {
      display: block;
      max-width: 200px;
      width: 100%;
      transition: transform 0.3s;
    }

    .link-images a:hover {
      transform: scale(1.05);
    }

    .link-images img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff99aa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      .link-images {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
